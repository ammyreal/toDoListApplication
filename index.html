<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ToDo List App</title>
    <link type = "text/css" rel="stylesheet" href="stylesheet.css"/>
    <script type="text/javascript" src="jquery.js"></script>
    <script src="script.js" type = "text/javascript"></script>
    <script src="jqscript.js" type="text/javascript"></script>
</head>
<body>
<div id="body">
    <p id="listTitle">ToDo List</p>
    <div id="form">
        <input id="textBox" placeholder = "Add a new task..." style="color: black"/>
        <select id="selectBox">
            <option value="" disabled selected style='display:none;'>Priority</option>
            <option value="3">High</option>
            <option value="2">Medium</option>
            <option value="1">Low</option>
            <option value="0">None</option>
        </select>
        <button class="button" type="addButton" onclick="addList('ToDoListTable')">Add</button>
        <button class="button" type="deletebutton" onclick="deleteList('ToDoListTable')">Delete </button>

        <table id="ToDoListTable">
        </table>
    </div>
</div>
</body>
</html>
